# Configuração do SonarCloud para análise de qualidade de código

# Informações do projeto
sonar.projectKey=devops-platform
sonar.organization=sua-organizacao
sonar.projectName=DevOps Platform
sonar.projectVersion=1.0.0

# Configuração de código fonte
sonar.sources=src
sonar.tests=tests
sonar.javascript.lcov.reportPaths=coverage/lcov.info

# Exclusões
sonar.exclusions=**/*.test.js,**/node_modules/**,**/coverage/**,**/dist/**,**/build/**

# Configuração de linguagem
sonar.sourceEncoding=UTF-8

# Configuração de qualidade
sonar.qualitygate.wait=true

# Configuração de análise
sonar.javascript.environments=node,browser
sonar.typescript.tsconfigPath=tsconfig.json

# Configuração de segurança
sonar.security.hotspots.inheritFromParent=true

# Configuração de duplicação
sonar.cpd.exclusions=**/*.test.js

# Configuração de cobertura
sonar.coverage.exclusions=**/*.test.js,**/tests/**,**/coverage/**

# Configuração de logs
sonar.log.level=INFO
sonar.verbose=false
