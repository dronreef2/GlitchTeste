# Configuração do Prettier para formatação de código

# Configurações básicas
semi: true
singleQuote: true
quoteProps: 'as-needed'
trailingComma: 'none'
bracketSpacing: true
bracketSameLine: false
arrowParens: 'avoid'

# Indentação
tabWidth: 2
useTabs: false

# Quebra de linha
printWidth: 100
endOfLine: 'lf'

# Arquivos específicos
overrides:
  - files: '*.json'
    options:
      printWidth: 80
  - files: '*.md'
    options:
      printWidth: 80
      proseWrap: 'always'
  - files: '*.yml'
    options:
      singleQuote: false
